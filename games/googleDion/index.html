<html>

        <title>谷歌小恐龙</title>

    <body>
        <div id="container"></div> 
        <script src="https://cdn.jsdelivr.net/gh/xuyife/Blog_Images@master/game/GoogleDion/runner.js"></script> 
        <script>  initRunner('#container'); function cancelSpace(e){var e = e|| window.event;var elm = e.srcElement || e.target;var key = e.keyCode || e.charCode;if(key == 32){if(elm.tagName.toLowerCase()=="input" && elm.type.toLowerCase()=="text" || elm.tagName.toLowerCase() == "textarea"){return;}if(window.event){e.returnValue = false;}else{e.preventDefault();}}} document.onkeypress=cancelSpace; </script>
